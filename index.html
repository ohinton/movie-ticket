<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
          <h2>Find your ticket price:</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="movie">Movie</label>
              <select class="form-control movie">
                <option value="new">Finding Dory</option>
                <option value="new">The Angry Birds Movie</option>
                <option value = "old">Raiders of the Lost Ark</option>
                <option value = "old">Jurassic Park</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Time of Day</label>
              <select class="form-control time">
                <option>Matinee</option>
                <option>Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Are you 55 or older?</label>
              <select class="form-control age">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>

          <h2>Your Price:</h2>
          <h3 id="price"></h3>
        </div>


      </div>
    </div>
  </body>
</html>
